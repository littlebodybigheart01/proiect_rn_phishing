
dataset:
  # Numele subsetului (folosit la denumirea fișierelor salvate)
  subset: "ai_generated"

  # Locația unde scriptul de generare a salvat datele brute
  input_path: "data/raw/multilingualdataset.csv"

preprocessing:
  # Transformă tot textul în litere mici (recomandat pt rețele neuronale)
  lowercase: true

  # Elimină tag-uri HTML (ex: <br>, <div>) din email-uri
  strip_html: true

  # Transformă spațiile multiple și tab-urile într-un singur spațiu
  normalize_whitespace: true

  # IMPORTANT: Pentru Phishing, URL-urile sunt vitale!
  # Le lăsăm 'false' ca să nu le șteargă, deoarece modelul trebuie să învețe
  # că prezența unui link ciudat înseamnă pericol.
  remove_urls: false

  # Elimină rândurile identice (AI-ul poate repeta uneori același mesaj)
  remove_duplicates: true

missing_values:
  # Dacă un mesaj e gol după curățare, îl ștergem
  drop_empty_text: true

split:
  # Proporții pentru împărțire (Total trebuie să fie 1.0)
  train_size: 0.8  # 80% pentru antrenare
  val_size: 0.1    # 10% pentru validare (în timpul antrenării)
  test_size: 0.1   # 10% pentru testarea finală

  # Păstrează proporția de Phishing/Legitim în toate seturile
  stratify: true

  # Număr fix pentru a avea aceleași rezultate de fiecare dată când rulăm
  random_seed: 42

logging:
  # Unde salvăm rapoartele text despre cum a decurs procesul
  save_reports: true
  reports_dir: "docs/datasets/"